version: '3'

services:
  mongo:
    image: mongo:4
    container_name: mongo
    restart: always
    env_file: .env
    volumes:
      - thinker-data:/var/lib/mongodb/data
  broker:
    image: eclipse-mosquitto
    container_name: broker
    network_mode: host
    restart: always
    volumes:
      - ./broker.conf:/broker.conf
    ports:
      - 1883:1883
    command: mosquitto -c /broker.conf
  backend:
    image: ghcr.io/mibe-iot/thinker-backend:master
    restart: always
    container_name: backend
    network_mode: host
    cap_add:
      - ALL
    privileged: true
    links:
      - mongo
  frontend:
    image: ghcr.io/mibe-iot/thinker-frontend:master
    container_name: frontend
    network_mode: host
    ports:
      - 80:80

volumes:
  thinker-data:
